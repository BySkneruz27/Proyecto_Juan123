<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboardAgendarCita.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-content-center">
        <div class="col-8 barra">
          <h4 class="text-light">MOTOSFERA</h4>
        </div>
        <div class="col-4 text-right barra">
          <ul class="navbar-nav mr-auto">
            <li>
              <a
                href="#"
                class="px-3 text-light perfil dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user-circle user"></i>
              </a>

              <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                <a class="dropdown-item menuperfil cerrar" href="#">
                  <i class="fas fa-sign-out-alt m-1"></i>Salir
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="barra-lateral col-12 col-sm-auto">
          <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
            <a href="dashboardUsuario.html"
              ><i class="fas fa-motorcycle"></i><span>Usuario</span></a
            >
            <a href="dashboardAgendarCita.html" class="active"
              ><i class="fas fa-motorcycle"></i><span>Agendar Citas</span></a
            >
            <a href="dashboardUsuarioCitasActivas.html"
              ><i class="fas fa-motorcycle"></i><span>Citas Activas</span></a
            >
            <a href="dashboardVehiculos.html"
              ><i class="fas fa-motorcycle"></i><span>Vehiculos</span></a
            >
            <a href="dashboardVehiculos.html"
              ><i class="fas fa-motorcycle"></i><span>Repuestos</span></a
            >
            <a href="dashboardVehiculos.html"
              ><i class="fas fa-motorcycle"></i><span>Servicios</span></a
            >
          </nav>
        </div>
        <main class="main col">
          <div
            class="row justify-content-center align-content-center text-center"
          >
            <div class="columna col-lg-6">
              <div class="container">
                <h1>Agendar Cita</h1>
          
                <form id="agendar-cita-form">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" required />
          
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" required />
          
                  <label for="placa">Placa:</label>
                  <input type="text" id="placa" required />
          
                  <label for="modelo">Modelo:</label>
                  <input type="text" id="modelo" required />
          
                  <label for="dni">DNI:</label>
                  <input type="text" id="dni" required />
          
                  <label for="lugar">Lugar:</label>
                  <select id="lugar" required>
                    <option disabled selected>Seleccionar Lugar</option>
                    <option value="Lugar 1">Kennedy</option>
                    <option value="Lugar 2">Bosa</option>
                    <option value="Lugar 3">Chapinero</option>
                    <option value="Lugar 4">Suba</option>
                    <option value="Lugar 5"></option>
                  </select>
          
                  <label for="fecha-hora">Fecha y Hora:</label>
                  <select id="fecha-hora" required>
                    <option enable selected>Seleccionar Fecha y Hora</option>
                    <option enable selected>01/06/2023 - 08:20AM</option>
                    <option enable selected>01/06/2023 - 11:30AM</option>
                    <option enable selected>01/06/2023 - 04:25PM</option>
                    <option enable selected>01/07/2023 - 08:20AM</option>
                  </select>
          
                  <label for="problema">Descripción del Problema:</label>
                  <textarea id="problema" required></textarea>
          
                  <button type="submit">Agendar Cita</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../assets/js/scriptCitaAgendar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
  </body>
</html>
